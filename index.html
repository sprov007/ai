<!DOCTYPE HTML>
<html>
	<head>
		<title>Generative AI</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="./assets/css/main.css">
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Welcome To AI Generator</h1>
				<p>We are dedicated provide you services with quality and gurantee.Success is our only goal.<br />
		Brought to you by <a href="">One1</a>.</p>
			</header>

			<h2>Register</h2>
			<form id="registerForm">
			  <input type="phone" id="username" placeholder="Phone Number" required />
			  <input type="email" id="email" placeholder="Email" required />
			  <input type="password" id="password" placeholder="Password" required />
			  <button type="submit">Register</button>
			</form>
		  <a href="login.html">Already have an account? Login here</a>

			<p id="message"></p>
		  
			<!-- Update form submission script -->
<script>
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('https://otpgen-84pg.onrender.com/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });
      
      const result = await response.json();
      if (response.ok) {
        window.location.href = 'login.html';
      } else {
        document.getElementById('message').innerText = result.message;
      }
    } catch (error) {
      document.getElementById('message').innerText = 'Network error. Please try again.';
    }
  });
</script>


<p id="loginMessage"></p>
