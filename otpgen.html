<!DOCTYPE HTML>
<html>
	<head>
		<title>sayeemx.com</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/js/main.js" />
	</head>
	<body class="is-preload">
			<header id="header">
				<h1>Server Payment</h1>
				<p>পেমেন্ট কনফার্ম করে দয়াকরে অপেক্ষা করুন।<br> কাজ সম্পন্ন হলে আপনার হোমপেইজে ম্যাসেজের<br>মাধ্যমে জানিয়ে দেওয়া হবে। 
					আপনার কাজ না হলে ৩-৬ ঘণ্টার মধ্যে আপনার<br> পেমেট রিটার্ন করে দেওয়া হবে।<br>হেল্পলাইনঃ 01568760780 (whatsapp)
		</p>
			</header>

<section>
  <h2>Payment Details</h2>

  <form id="payment-form">
    <label for="company">Company:</label>
    <select id="company" name="company" required>
      <option value="">Govt NID</option>
      <option value="redx">RedX</option>
      <option value="pathao">Pathao</option>
      <option value="steadfast">SteadFast</option>
    </select><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br><br>

    <label for="password">NID/App Password:</label>
    <input type="password" id="password" name="password" required><br><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br><br><br>

    <label for="method">Payment Method:</label>
    <select id="method" name="method" required><br><br><br>
      <option value="">Select Method</option>
      <option value="Bkash">Bkash</option>
      <option value="Nagad">Nagad</option>
    </select>
	      <label for="trxid">TRX ID:</label>
    <input type="text" id="trxid" name="trxid" required><br><br><br>

	<label for="metho">Price Change/Partial:</label>
    <select id="metho" name="metho" required>
      <option value="pricecng">Price Change</option>
      <option value="partial">Partial</option>

    </select><br><br><br>

    <button type="submit">Confirm Payment</button>
  </form>

  <div id="confirmation-message" style="margin-top: 20px;"></div>
</section>

    <p>You are logged in successfully.</p>
    <button onclick="logout()">Logout</button>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = "index.html";
    }
  </script>
</div>

</body>
</html>
