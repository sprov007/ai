<!DOCTYPE HTML>
<html>
	<head>
		<title>sayeemx.com</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Welcome To OTPGEN</h1>
				<p>We are dedicated provide you services with quality and gurantee.Success is our only goal.<br />
			Brought to you by <a href="">SayeemX</a>.</p>
			</header>

<section>
  <h2>Payment Details</h2>

  <form id="payment-form">
    <label for="company">Company Name:</label>
    <select id="company" name="company" required>
      <option value="">NID</option>
      <option value="redx">RedX</option>
      <option value="pathao">Pathao</option>
      <option value="steadfast">SteadFast</option>
    </select><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="trxid">TRX ID:</label>
    <input type="text" id="trxid" name="trxid" required><br><br>

    <label for="password">NID/App Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <label for="method">Payment Method:</label>
    <select id="method" name="method" required>
      <option value="">Select Method</option>
      <option value="Bkash">Bkash</option>
      <option value="Nagad">Nagad</option>

	<label for="metho">Price Change/Partial:</label>
    <select id="metho" name="metho" required>
      <option value="pricecng">Price Change</option>
      <option value="partial">Partial</option>

    </select><br><br>

    <button type="submit">Confirm Payment</button>
  </form>

  <div id="confirmation-message" style="margin-top: 20px;"></div>
</section>


		
		
<section>
  <h2>Dashboard</h2>
  <button onclick="goToDashboard()">Access Dashboard</button>
</section>

<script>
async function goToDashboard() {
  const token = localStorage.getItem('token');
  if (!token) {
    alert('Please login first!');
    return;
  }

  const response = await fetch('https://otpgen-84pg.onrender.com/dashboard', {
    method: 'GET',
    headers: {
      'Authorization': token
    }
  });

  if (response.ok) {
    // If the token is valid âž” redirect to dashboard.html
    window.location.href = "dashboard.html";
  } else {
    const result = await response.json();
    alert(result.message || 'Access denied!');
  }
}
</script>
<div id="end">	
    <p>You are logged in successfully.</p>
    <button onclick="logout()">Logout</button>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = "index.html";
    }
  </script>
</div>
 <script src="assets/js/main.js"></script>
</body>
</html>
