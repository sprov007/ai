
<!DOCTYPE html>

<body class="is-preload">
<!-- Header -->
			<header id="header">
				<h1>Welcome To OTP GENERATOR AI</h1>
				<p>We are dedicated provide you services with quality and gurantee.Success is our only goal.<br />Brought to you by <a href="">Sayeem</a>.</p>

<h2>Login</h2>
<form id="loginForm">
  <input type="email" id="loginEmail" placeholder="Email" required />
  <input type="password" id="loginPassword" placeholder="Password" required />
  <button type="submit">Login</button>
</form>
<script>
  // Add token validation on page load
  document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');
    if (token) {
      try {
        const response = await fetch('https://otpgen-84pg.onrender.com/dashboard', {
          headers: { 'Authorization': token }
        });
        if (!response.ok) localStorage.removeItem('token');
      } catch (error) {
        localStorage.removeItem('token');
      }
    }
  });

  // Update login script
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
      const response = await fetch('https://otpgen-84pg.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();
      if (response.ok) {
        localStorage.setItem('token', result.token);
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('loginMessage').innerText = result.message;
      }
    } catch (error) {
      document.getElementById('loginMessage').innerText = 'Network error. Please try again.';
    }
  });
</script>

<button onclick="goToDashboard()">Go to Dashboard</button>

<script>
async function goToDashboard() {
  const token = localStorage.getItem('token');
  if (!token) {
    alert('Please login first!');
    return;
  }

  const response = await fetch('https://otpgen-84pg.onrender.com/dashboard', {
    method: 'GET',
    headers: {
      'Authorization': token
    }
  });

  if (response.ok) {
    // If the token is valid âž” redirect to dashboard.html
    window.location.href = "dashboard.html";
  } else {
    const result = await response.json();
    alert(result.message || 'Access denied!');
  }
}
</script>
<script src="assets/js/main.js"></script>
</body>
</html>
