<!DOCTYPE HTML>
<html>
	<head>
		<title>sayeemx.com</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Welcome To SayeemX</h1>
				<p>We are dedicated provide you services with quality and gurantee.Success is our only goal.<br />
				. Brought to you by <a href="">Sayeem</a>.</p>
			</header>

			<h2>Register</h2>
			<form id="registerForm">
			  <input type="text" id="username" placeholder="Username" required />
			  <input type="email" id="email" placeholder="Email" required />
			  <input type="password" id="password" placeholder="Password" required />
			  <button type="submit">Register</button>
			</form>
		  <a href="login.html">Already have an account? Login here</a>

			<p id="message"></p>
		  
			<script>
			  document.getElementById('registerForm').addEventListener('submit', async (e) => {
				e.preventDefault();
				const username = document.getElementById('username').value;
				const email = document.getElementById('email').value;
				const password = document.getElementById('password').value;
		  
				const response = await fetch('https://your-api-url.com/register', {
				  method: 'POST',
				  headers: { 'Content-Type': 'application/json' },
				  body: JSON.stringify({ username, email, password })
				});
		  
				const result = await response.json();
				document.getElementById('message').innerText = result.message;
			  });
			</script>


<p id="loginMessage"></p>


		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>

			</footer>

		<!-- Scripts -->

			<script src="assets/js/main.js"></script>



<section>
  <h2>Dashboard</h2>
  <button onclick="goToDashboard()">Access Dashboard</button>
</section>

<script>
async function goToDashboard() {
  const token = localStorage.getItem('token');
  if (!token) {
    alert('Please login first!');
    return;
  }

  const response = await fetch('http://localhost:3000/dashboard', {
    method: 'GET',
    headers: {
      'Authorization': token
    }
  });

  if (response.ok) {
    // If the token is valid âž” redirect to dashboard.html
    window.location.href = "dashboard.html";
  } else {
    const result = await response.json();
    alert(result.message || 'Access denied!');
  }
}
</script>


  <script src="main.js"></script>
</body>
</html>
